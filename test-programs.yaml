evaluation_dir: "Evaluation"

projects:
  tint:
    source_locations: ["src/tint/*"]
    duration: "5m"
    input_dir: "tint/testcase"  # Relative to evaluation_dir
    output_dir: "results"  # Relative to evaluation_dir
    executable_locations: ["out/Debug/tint"]  # Relative to the project instance root
    afl_input_type: "@@"
    file_extension: ".wgsl"
    fuzz_instances: ["tint", "tint-instrumented"]

  binutils:
    source_locations:
      - "binutils/readelf.c"
      - "binutils/objdump.c"
      - "binutils/strings.c"
      - "binutils/nm.c"
      - "binutils/cxxfilt.c"
      - "binutils/size.c"
    duration: "5m"
    input_dir: "binutils"